<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="container single-product padding-4-tb">
        <article class="card">
          <div class="img-box">
            <a href="index.html" class="arrow"
              ><i class="fas fa-arrow-left"></i
            ></a>
            <img
              id="productImg"
              src="https://4.imimg.com/data4/PR/VO/MY-17088056/lg-led-tv-500x500.jpg"
              alt="lg-television"
            />
          </div>
          <h2 id="name">
            LG 164 cm (65 inches) 4K Ultra HD Smart IPS LED TV 65UM7290PTD
            (Ceramic Black) (2020 Model)
          </h2>
          <div class="price flex">
            <span id="price">Price:</span>

            <div class="quantity flex">
              <button>ADD TO CART</button>
              <a href="cart.html" class="icon"
                ><i class="fas fa-shopping-cart"></i
              ></a>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="./product.js"></script>
  </body>
</html>
