<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Cart</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
